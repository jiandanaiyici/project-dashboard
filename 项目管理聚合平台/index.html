
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目管理与人员监控聚合平台</title>
  <!-- 外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            success: '#52C41A',
            warning: '#FAAD14',
            danger: '#FF4D4F',
            info: '#1890FF',
            dark: '#1D2129',
            'gray-light': '#F2F3F5',
            'gray-medium': '#C9CDD4'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .hover-lift {
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-dark min-h-screen flex flex-col">
  <div id="app" class="flex flex-col h-screen overflow-hidden"></div>

  <script type="text/babel">
    // 模拟数据
    const mockData = {
      // 项目数据
      projects: [
        { id: 1, name: "电商平台重构", status: "进行中", progress: 65, members: 12, riskLevel: "低" },
        { id: 2, name: "用户管理系统", status: "测试中", progress: 85, members: 8, riskLevel: "中" },
        { id: 3, name: "支付网关升级", status: "规划中", progress: 10, members: 5, riskLevel: "低" },
        { id: 4, name: "数据分析平台", status: "进行中", progress: 40, members: 15, riskLevel: "高" }
      ],
      
      // 应用数据
      applications: [
        { id: 1, name: "移动端APP", product: "电商平台", pv: 125000, uv: 45000, errorRate: 0.3, responseTime: 230, whiteScreenTime: 180 },
        { id: 2, name: "管理后台", product: "电商平台", pv: 15000, uv: 3200, errorRate: 0.1, responseTime: 350, whiteScreenTime: 210 },
        { id: 3, name: "用户中心", product: "用户系统", pv: 85000, uv: 32000, errorRate: 0.2, responseTime: 190, whiteScreenTime: 150 },
        { id: 4, name: "支付接口", product: "支付系统", pv: 62000, uv: 28000, errorRate: 0.05, responseTime: 150, whiteScreenTime: 0 }
      ],
      
      // 人员数据
      personnel: [
        { id: 1, name: "张三", role: "产品经理", project: "电商平台重构", status: "在职", performance: 4.8 },
        { id: 2, name: "李四", role: "项目经理", project: "用户管理系统", status: "在职", performance: 4.6 },
        { id: 3, name: "王五", role: "交付经理", project: "支付网关升级", status: "在职", performance: 4.7 },
        { id: 4, name: "赵六", role: "前端开发", project: "电商平台重构", status: "已离职", performance: 4.5, exitEvaluation: "优秀的团队贡献者，技术能力强" },
        { id: 5, name: "钱七", role: "后端开发", project: "数据分析平台", status: "在职", performance: 4.3 },
        { id: 6, name: "孙八", role: "测试工程师", project: "用户管理系统", status: "调动中", performance: 4.4 }
      ],
      
      // 人员流动数据
      personnelMovement: {
        month: ["1月", "2月", "3月", "4月", "5月", "6月"],
        join: [5, 8, 3, 6, 4, 7],
        leave: [2, 3, 1, 4, 2, 3],
        transfer: [3, 5, 4, 2, 6, 4]
      },
      
      // 性能趋势数据
      performanceTrend: {
        date: ["6/1", "6/8", "6/15", "6/22", "6/29", "7/6"],
        responseTime: [230, 245, 220, 210, 235, 225],
        errorRate: [0.3, 0.35, 0.28, 0.25, 0.27, 0.24],
        whiteScreenTime: [180, 190, 175, 160, 170, 165]
      },
      
      // 用户分布数据
      userDistribution: {
        regions: ["华东", "华北", "华南", "西部", "东北"],
        percentages: [35, 25, 20, 15, 5]
      }
    };

    // 组件：导航栏
    const Navbar = () => {
      return (
        <nav className="bg-white border-b border-gray-200 shadow-sm z-10">
          <div className="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex items-center">
                <div className="flex-shrink-0 flex items-center">
                  <i className="fa fa-dashboard text-primary text-2xl mr-2"></i>
                  <span className="font-bold text-xl text-primary">项目管理聚合平台</span>
                </div>
              </div>
              
              <div className="flex items-center space-x-4">
                <button className="p-2 rounded-full hover:bg-gray-100 relative">
                  <i className="fa fa-bell-o text-gray-600"></i>
                  <span className="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
                </button>
                <div className="flex items-center">
                  <img className="h-8 w-8 rounded-full object-cover" src="https://picsum.photos/id/1005/200/200" alt="用户头像" />
                  <span className="ml-2 text-sm font-medium">张经理</span>
                  <i className="fa fa-chevron-down ml-1 text-xs text-gray-500"></i>
                </div>
              </div>
            </div>
          </div>
        </nav>
      );
    };

    // 组件：侧边栏
    const Sidebar = ({ activeMenu, onMenuChange }) => {
      return (
        <div className="bg-white w-64 border-r border-gray-200 h-full flex-shrink-0">
          <div className="p-4">
            <div className="text-sm font-medium text-gray-500 uppercase tracking-wider">主菜单</div>
            <nav className="mt-4 space-y-1">
              {[
                { id: 'dashboard', name: '总览', icon: 'fa-tachometer' },
                { id: 'projects', name: '项目管理', icon: 'fa-briefcase' },
                { id: 'applications', name: '应用监控', icon: 'fa-cubes' },
                { id: 'personnel', name: '人员管理', icon: 'fa-users' },
                { id: 'performance', name: '性能分析', icon: 'fa-line-chart' },
                { id: 'releases', name: '发布管理', icon: 'fa-rocket' },
                { id: 'settings', name: '系统设置', icon: 'fa-cog' }
              ].map(item => (
                <button
                  key={item.id}
                  onClick={() => onMenuChange(item.id)}
                  className={`w-full flex items-center px-3 py-2 text-sm rounded-md ${
                    activeMenu === item.id
                      ? 'bg-primary/10 text-primary font-medium'
                      : 'text-gray-700 hover:bg-gray-100'
                  }`}
                >
                  <i className={`fa ${item.icon} mr-3`}></i>
                  {item.name}
                </button>
              ))}
            </nav>
          </div>
          
          <div className="p-4 border-t border-gray-200">
            <div className="text-sm font-medium text-gray-500 uppercase tracking-wider">快速访问</div>
            <div className="mt-4 space-y-1">
              {[
                { id: 'risk', name: '风险预警', count: 3, color: 'danger' },
                { id: 'pending', name: '待处理事项', count: 7, color: 'warning' }
              ].map(item => (
                <button
                  key={item.id}
                  className="w-full flex items-center justify-between px-3 py-2 text-sm rounded-md text-gray-700 hover:bg-gray-100"
                >
                  <div className="flex items-center">
                    <i className={`fa fa-exclamation-circle mr-3 text-${item.color}`}></i>
                    {item.name}
                  </div>
                  <span className={`inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none rounded-full bg-${item.color}/10 text-${item.color}`}>
                    {item.count}
                  </span>
                </button>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // 组件：项目卡片
    const ProjectCard = ({ project }) => {
      // 确定进度条颜色
      let progressColor = 'bg-success';
      if (project.riskLevel === '中') progressColor = 'bg-warning';
      if (project.riskLevel === '高') progressColor = 'bg-danger';
      
      return (
        <div className="bg-white rounded-lg shadow-sm p-4 hover-lift card-shadow">
          <div className="flex justify-between items-start mb-3">
            <h3 className="font-medium text-gray-900">{project.name}</h3>
            <span className={`px-2 py-1 text-xs rounded-full ${
              project.status === '进行中' ? 'bg-primary/10 text-primary' :
              project.status === '测试中' ? 'bg-info/10 text-info' :
              'bg-gray-100 text-gray-600'
            }`}>
              {project.status}
            </span>
          </div>
          
          <div className="mb-3">
            <div className="flex justify-between text-xs text-gray-500 mb-1">
              <span>进度</span>
              <span>{project.progress}%</span>
            </div>
            <div className="w-full bg-gray-200 rounded-full h-2">
              <div className={`${progressColor} h-2 rounded-full`} style={{ width: `${project.progress}%` }}></div>
            </div>
          </div>
          
          <div className="flex justify-between text-sm">
            <div className="flex items-center text-gray-600">
              <i className="fa fa-users mr-1"></i>
              <span>{project.members} 成员</span>
            </div>
            <div className={`flex items-center text-${
              project.riskLevel === '低' ? 'success' : 
              project.riskLevel === '中' ? 'warning' : 'danger'
            }`}>
              <i className="fa fa-shield mr-1"></i>
              <span>{project.riskLevel}风险</span>
            </div>
          </div>
        </div>
      );
    };

    // 组件：应用卡片
    const ApplicationCard = ({ app }) => {
      return (
        <div className="bg-white rounded-lg shadow-sm p-4 hover-lift card-shadow">
          <div className="flex justify-between items-start mb-3">
            <div>
              <h3 className="font-medium text-gray-900">{app.name}</h3>
              <p className="text-xs text-gray-500">{app.product}</p>
            </div>
            <button className="text-gray-400 hover:text-gray-600">
              <i className="fa fa-ellipsis-v"></i>
            </button>
          </div>
          
          <div className="grid grid-cols-2 gap-3 mb-3">
            <div className="bg-gray-50 p-2 rounded">
              <p className="text-xs text-gray-500">PV</p>
              <p className="font-medium">{app.pv.toLocaleString()}</p>
            </div>
            <div className="bg-gray-50 p-2 rounded">
              <p className="text-xs text-gray-500">UV</p>
              <p className="font-medium">{app.uv.toLocaleString()}</p>
            </div>
            <div className="bg-gray-50 p-2 rounded">
              <p className="text-xs text-gray-500">错误率</p>
              <p className={`font-medium ${app.errorRate > 0.2 ? 'text-danger' : 'text-success'}`}>{app.errorRate}%</p>
            </div>
            <div className="bg-gray-50 p-2 rounded">
              <p className="text-xs text-gray-500">响应时间(ms)</p>
              <p className={`font-medium ${app.responseTime > 300 ? 'text-danger' : app.responseTime > 200 ? 'text-warning' : 'text-success'}`}>{app.responseTime}</p>
            </div>
          </div>
        </div>
      );
    };

    // 组件：人员卡片
    const PersonnelCard = ({ person }) => {
      return (
        <div className="bg-white rounded-lg shadow-sm p-4 hover-lift card-shadow">
          <div className="flex items-center">
            <img className="h-12 w-12 rounded-full object-cover" src={`https://picsum.photos/id/${1010 + person.id}/200/200`} alt={person.name} />
            <div className="ml-3 flex-1">
              <div className="flex justify-between">
                <h3 className="font-medium text-gray-900">{person.name}</h3>
                <span className={`px-2 py-0.5 text-xs rounded-full ${
                  person.status === '在职' ? 'bg-success/10 text-success' :
                  person.status === '已离职' ? 'bg-gray-100 text-gray-600' :
                  'bg-warning/10 text-warning'
                }`}>
                  {person.status}
                </span>
              </div>
              <p className="text-sm text-gray-600">{person.role}</p>
              <p className="text-xs text-gray-500">{person.project}</p>
            </div>
          </div>
          
          <div className="mt-3">
            <div className="flex justify-between text-xs text-gray-500 mb-1">
              <span>绩效评分</span>
              <span>{person.performance}/5.0</span>
            </div>
            <div className="w-full bg-gray-200 rounded-full h-1.5">
              <div className="bg-primary h-1.5 rounded-full" style={{ width: `${person.performance * 20}%` }}></div>
            </div>
          </div>
          
          {person.exitEvaluation && (
            <div className="mt-3 p-2 bg-gray-50 rounded text-xs text-gray-600">
              <p className="font-medium text-gray-700 mb-1">离职评价：</p>
              <p>{person.exitEvaluation}</p>
            </div>
          )}
        </div>
      );
    };

    // 组件：环形图
    const DoughnutChart = ({ title, data, labels, colors }) => {
      const chartRef = React.useRef(null);
      const chartInstance = React.useRef(null);
      
      React.useEffect(() => {
        if (chartInstance.current) {
          chartInstance.current.destroy();
        }
        
        const ctx = chartRef.current.getContext('2d');
        chartInstance.current = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: labels,
            datasets: [{
              data: data,
              backgroundColor: colors || [
                '#165DFF', '#36CFC9', '#52C41A', '#FAAD14', '#FF4D4F'
              ],
              borderWidth: 0,
              hoverOffset: 4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'right',
                labels: {
                  boxWidth: 12,
                  padding: 15
                }
              },
              title: {
                display: true,
                text: title,
                font: {
                  size: 14,
                  weight: 'normal'
                },
                padding: {
                  bottom: 15
                }
              }
            },
            cutout: '70%'
          }
        });
        
        return () => {
          if (chartInstance.current) {
            chartInstance.current.destroy();
          }
        };
      }, [title, data, labels, colors]);
      
      return (
        <div className="bg-white rounded-lg shadow-sm p-4 h-full">
          <canvas ref={chartRef} className="w-full h-[250px]"></canvas>
        </div>
      );
    };

    // 组件：趋势图
    const LineChart = ({ title, datasets, labels }) => {
      const chartRef = React.useRef(null);
      const chartInstance = React.useRef(null);
      
      React.useEffect(() => {
        if (chartInstance.current) {
          chartInstance.current.destroy();
        }
        
        const ctx = chartRef.current.getContext('2d');
        chartInstance.current = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: datasets
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'top',
                labels: {
                  boxWidth: 12,
                  padding: 15
                }
              },
              title: {
                display: true,
                text: title,
                font: {
                  size: 14,
                  weight: 'normal'
                },
                padding: {
                  bottom: 15
                }
              }
            },
            scales: {
              x: {
                grid: {
                  display: false
                }
              },
              y: {
                beginAtZero: false,
                grid: {
                  borderDash: [2, 4]
                }
              }
            },
            interaction: {
              mode: 'index',
              intersect: false
            },
            elements: {
              point: {
                radius: 2,
                hoverRadius: 5
              },
              line: {
                tension: 0.3
              }
            }
          }
        });
        
        return () => {
          if (chartInstance.current) {
            chartInstance.current.destroy();
          }
        };
      }, [title, datasets, labels]);
      
      return (
        <div className="bg-white rounded-lg shadow-sm p-4 h-full">
          <canvas ref={chartRef} className="w-full h-[250px]"></canvas>
        </div>
      );
    };

    // 组件：总览页面
    const DashboardPage = () => {
      // 性能趋势数据集
      const performanceDatasets = [
        {
          label: '响应时间(ms)',
          data: mockData.performanceTrend.responseTime,
          borderColor: '#165DFF',
          backgroundColor: 'rgba(22, 93, 255, 0.1)',
          fill: true
        },
        {
          label: '错误率(%)',
          data: mockData.performanceTrend.errorRate,
          borderColor: '#FF4D4F',
          backgroundColor: 'rgba(255, 77, 79, 0.1)',
          fill: true,
          yAxisID: 'y1'
        }
      ];
      
      // 人员流动数据集
      const movementDatasets = [
        {
          label: '入职',
          data: mockData.personnelMovement.join,
          borderColor: '#52C41A',
          backgroundColor: 'rgba(82, 196, 26, 0.1)',
          fill: true
        },
        {
          label: '离职',
          data: mockData.personnelMovement.leave,
          borderColor: '#FF4D4F',
          backgroundColor: 'rgba(255, 77, 79, 0.1)',
          fill: true
        },
        {
          label: '调动',
          data: mockData.personnelMovement.transfer,
          borderColor: '#FAAD14',
          backgroundColor: 'rgba(250, 173, 20, 0.1)',
          fill: true
        }
      ];

      return (
        <div className="p-6 overflow-y-auto">
          <div className="mb-6">
            <h1 className="text-2xl font-bold text-gray-900">平台总览</h1>
            <p className="text-gray-500 mt-1">查看项目、应用和人员的关键指标</p>
          </div>
          
          {/* 关键指标卡片 */}
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            {[
              { title: '活跃项目', value: mockData.projects.length, icon: 'fa-briefcase', color: 'primary' },
              { title: '应用总数', value: mockData.applications.length, icon: 'fa-cubes', color: 'info' },
              { title: '团队成员', value: mockData.personnel.filter(p => p.status === '在职').length, icon: 'fa-users', color: 'success' },
              { title: '本月调动', value: mockData.personnelMovement.transfer[mockData.personnelMovement.transfer.length - 1], icon: 'fa-exchange', color: 'warning' }
            ].map((item, index) => (
              <div key={index} className="bg-white rounded-lg shadow-sm p-4 hover-lift card-shadow">
                <div className="flex items-center">
                  <div className={`p-3 rounded-lg bg-${item.color}/10 text-${item.color}`}>
                    <i className={`fa ${item.icon} text-xl`}></i>
                  </div>
                  <div className="ml-4">
                    <p className="text-sm text-gray-500">{item.title}</p>
                    <p className="text-2xl font-bold text-gray-900">{item.value}</p>
                  </div>
                </div>
              </div>
            ))}
          </div>
          
          {/* 图表行 */}
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <LineChart 
              title="应用性能趋势" 
              datasets={performanceDatasets} 
              labels={mockData.performanceTrend.date} 
            />
            <LineChart 
              title="人员流动趋势" 
              datasets={movementDatasets} 
              labels={mockData.personnelMovement.month} 
            />
          </div>
          
          {/* 环形图行 */}
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <DoughnutChart 
              title="用户地区分布" 
              data={mockData.userDistribution.percentages} 
              labels={mockData.userDistribution.regions} 
            />
            <DoughnutChart 
              title="项目状态分布" 
              data={[
                mockData.projects.filter(p => p.status === '进行中').length,
                mockData.projects.filter(p => p.status === '测试中').length,
                mockData.projects.filter(p => p.status === '规划中').length
              ]} 
              labels={['进行中', '测试中', '规划中']} 
              colors={['#165DFF', '#1890FF', '#C9CDD4']}
            />
          </div>
          
          {/* 最近项目 */}
          <div className="mb-6">
            <div className="flex justify-between items-center mb-4">
              <h2 className="text-lg font-semibold text-gray-900">最近项目</h2>
              <button className="text-primary text-sm hover:underline">查看全部</button>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
              {mockData.projects.map(project => (
                <ProjectCard key={project.id} project={project} />
              ))}
            </div>
          </div>
        </div>
      );
    };

    // 组件：项目管理页面
    const ProjectsPage = () => {
      return (
        <div className="p-6 overflow-y-auto">
          <div className="mb-6">
            <h1 className="text-2xl font-bold text-gray-900">项目管理</h1>
            <p className="text-gray-500 mt-1">管理所有项目的进度、质量和团队</p>
          </div>
          
          <div className="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div className="flex flex-col md:flex-row md:items-center justify-between mb-4">
              <div className="flex items-center mb-3 md:mb-0">
                <div className="relative">
                  <input 
                    type="text" 
                    placeholder="搜索项目..." 
                    className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                  />
                  <i className="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <select className="ml-3 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                  <option>所有状态</option>
