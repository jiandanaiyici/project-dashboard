<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="项目管理,人员管理,性能监控,数据分析,聚合平台" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://platform.example.com/" />
    <meta property="og:title" content="聚合平台 - 项目管理和人员流动监控系统" />
    <meta property="og:description" content="一个综合性的项目管理和人员流动监控平台，提供全生命周期的项目管理、质量管控、性能监控和人员效能分析。" />
    <meta property="og:image" content="https://platform.example.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://platform.example.com/" />
    <meta property="twitter:title" content="聚合平台 - 项目管理和人员流动监控系统" />
    <meta property="twitter:description" content="一个综合性的项目管理和人员流动监控平台，提供全生命周期的项目管理、质量管控、性能监控和人员效能分析。" />
    <meta property="twitter:image" content="https://platform.example.com/og-image.jpg" />

    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 性能优化 -->
    <link rel="dns-prefetch" href="//api.example.com" />
    <link rel="preconnect" href="//api.example.com" />
    
    <!-- 主题色 -->
    <meta name="theme-color" content="#1890ff" />
    
    <!-- 移动端优化 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="聚合平台" />
    
    <!-- 安全策略 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.example.com;" />
    
    <!-- 防止点击劫持 - 通过HTTP头部设置 -->
    
    <!-- 防止MIME类型嗅探 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- XSS保护 -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- 引用策略 -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <style>
      /* 初始加载样式 */
      #root {
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      
      /* 加载动画 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .loading-text {
        color: #666;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 隐藏加载动画 */
      .loading-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 初始加载动画 -->
      <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载聚合平台...</div>
      </div>
    </div>
    
    <script>
      // 页面加载完成后隐藏加载动画
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('loading-hidden');
        }
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('页面加载错误:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = '<div style="color: #f5222d; text-align: center;"><div style="font-size: 48px; margin-bottom: 16px;">⚠️</div><div>页面加载失败，请刷新重试</div></div>';
        }
      });
      
      // 性能监控
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('页面加载性能:', {
                DNS查询时间: perfData.domainLookupEnd - perfData.domainLookupStart,
                TCP连接时间: perfData.connectEnd - perfData.connectStart,
                请求响应时间: perfData.responseEnd - perfData.requestStart,
                DOM解析时间: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                页面完全加载时间: perfData.loadEventEnd - perfData.navigationStart
              });
            }
          }, 0);
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
